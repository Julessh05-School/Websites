<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../scripts/script.js"></script>
        <title>Kalender</title>
    </head>

    <body>
        <form onsubmit="getCalendar()">
            <div>
                <input required type="text" id="days" placeholder="Anzahl Tage">
            </div>
            <div>
                <input required type="number" min="1" max="7" id="week"
                    placeholder="Wochenbeginn">
            </div>
            <div id="calendar">
            </div>
        </form>
    </body>

</html>
