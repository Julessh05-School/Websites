<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/script.js"></script>
        <title>L2_3 Arbeitsauftrag</title>
    </head>

    <body>
        <form id="form">
            <p>Name</p>
            <div class="textfield">
                <input type="text" id="nameField">
            </div>
            <p>Vorname</p>
            <div class="textfield">
                <input type="text" id="firstNameField">
            </div>
            <p>Alter</p>
            <div class="textfield">
                <input type="number" id="ageField">
            </div>
            <p>Notendurchschnitt</p>
            <div class="textfield">
                <input type="number" id="averageField">
            </div>
            <p>zweite Fremdsprache</p>
            <div class="textfield">
                <input type="checkbox" id="secondField">
            </div>
            <p>Musik</p>
            <div class="textfield">
                <input type="checkbox" id="musicField">
            </div>
        </form>
    </body>

</html>
